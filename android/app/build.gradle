import java.util.Properties
import java.io.FileInputStream

plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Load Keystore Properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.prashantkumar.ai_study_assistant.ai_study_assistant"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    signingConfigs {
        create("release") {
            keyAlias = keystoreProperties["keyAlias"]
            keyPassword = keystoreProperties["keyPassword"]
            storeFile = keystoreProperties["storeFile"] ? file(keystoreProperties["storeFile"]) : null  // âœ… Fixed
            storePassword = keystoreProperties["storePassword"]
        }
    }

    defaultConfig {
        applicationId = "com.prashantkumar.ai_study_assistant.ai_study_assistant"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode 4 // Change this for new builds
        versionName "03.2025.1" // Match with pubspec.yaml
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
